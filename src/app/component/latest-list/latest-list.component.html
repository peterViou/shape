<div
  id="main"
  infinite-scroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="300"
  (scrolled)="onScroll()"
>
  <masonry
    class="centered"
    #myMasonry
    [options]="myOptions"
    (layoutComplete)="masonryRedraw()"
  >
        <app-asset
          masonry-brick
          class="article"
          *ngFor="let brick of displayedSeries ; let i = index"
          (click)="onBrickClick(i)"
          [serie]="brick"

        >
        </app-asset>

  </masonry>
</div>
