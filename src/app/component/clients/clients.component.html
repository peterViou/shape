<div class="container">
  <div class="content">
    <h1>Clients</h1>
    <ul>
      <li *ngFor="let client of clients">
        {{ client.name }}
      </li>
    </ul>


    <h1>Magazines</h1>
    <ul>
      <li *ngFor="let magazine of magazines">
        {{ magazine.name }}
      </li>
    </ul>



  </div>
</div>
