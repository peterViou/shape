<div
  id="main"
  infinite-scroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="300"
  (scrolled)="onScroll()"
>
  <!--<button (click)="loadData()">Reload</button>-->
  <masonry
    class="centered"
    #myMasonry
    [options]="myOptions"
    (layoutComplete)="masonryRedraw()"
  >
    <app-latest-asset
      masonry-brick
      class="serie"
      *ngFor="let serie of latest
      let masonryID = index"
      (click)="onSerieClick(masonryID)"
      [serieID]="masonryID"
    >
    </app-latest-asset>
  </masonry>
</div>
