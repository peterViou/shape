<a
  class="serie"
  [class.loaded]="_isLoaded"
>
  <img class="image"
       src={{firstItem.thumbnail}}
       (load)="checkLoaded()"
       [class.loaded]="_isLoaded"
  >
  <div *ngIf="serie.title != ''" class="title">{{serie.title}}</div>
  <div *ngIf="serie.artist != ''" class="artist">by {{serie.artist}}</div>
</a>
