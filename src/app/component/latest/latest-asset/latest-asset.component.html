<a
  class="serie"
  [class.loaded]="isLoaded"
>
  <img class="image"
       src={{firstItem.thumbnail}}
       (load)="checkLoaded()"
       [class.loaded]="isLoaded"
  >
  <div *ngIf="currentSerie.title != ''" class="title">{{currentSerie.title}}</div>
  <div *ngIf="currentSerie.artist != ''" class="artist">by {{currentSerie.artist}}</div>
</a>
