<app-serie-info></app-serie-info>
<div
  id="main"
  infinite-scroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="300"
>
  <masonry
    class="centered"
    #myMasonry2
    [options]="myOptions"
    (layoutComplete)="masonryRedraw()"
  >
    <app-serie-asset
      masonry-brick
      class="asset"
      *ngFor="let asset of displayedAssets; let i = index"
      (click)="onAssetClick(i)"
      [asset]="asset"
    >
    </app-serie-asset>

  </masonry>

</div>
