<div
  id="main"
  infinite-scroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="300"
  (scrolled)="onScroll()"
>
  <masonry
    class="centered"
    #myMasonry
    [options]="myOptions"
    (layoutComplete)="masonryRedraw()"
  >
    <masonry-brick
      class="article"
      *ngFor="let brick of displayedSeries ; let i = index"
    >
      <app-asset
        [serie]="brick"
        (click)="onBrickClick(i)"
      >
      </app-asset>
    </masonry-brick>
  </masonry>
</div>
