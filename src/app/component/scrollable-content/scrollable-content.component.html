
<div
  id="main"
  infinite-scroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="300"
  (scrolled)="onScroll()"
>
  <masonry class="centered" #myMasonry [useImagesLoaded]="false" [options]="myOptions"
           (layoutComplete)="peter($event)">
    <masonry-brick class="article" *ngFor="let brick of dataCache ; let i = index">
      <app-asset
        [brickData]="brick"
        (click)="onBrickClick(i)"
      >
      </app-asset>
    </masonry-brick>
  </masonry>

  <app-modal-asset
    [class.active]="active"
  ></app-modal-asset>
  <!--<div [flickity]="{cellAlign: 'left', percentPosition: true, groupCells: true}">-->
  <!--<div  *ngFor="let child of children">{{child.title}}</div>-->
  <!--</div>-->
</div>
