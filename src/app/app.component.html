<div
  id="main"
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="300"
  (scrolled)="onScroll()"
>
  <masonry [useImagesLoaded]="true" [options]="myOptions">
    <masonry-brick class="article" *ngFor="let article of articles">
      <app-article
        [article]="article"
      ></app-article>
    </masonry-brick>
  </masonry>

</div>
